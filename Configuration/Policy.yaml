#                                                                        #
# Security policy for the Neos Media Browser package                     #
#                                                                        #

privilegeTargets:

  'TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':

    'Ttree.JobButler:ExecuteJobs':
      matcher: 'method(Ttree\JobButler\Controller\Module\Management\JobController->(index|execute|redirect|configurationWizard|downloadCenter|download)Action())'

roles:

  'Ttree.JobButler:User':
    privileges:
      -
        privilegeTarget: 'Ttree.JobButler:ExecuteJobs'
        permission: GRANT

  'TYPO3.Neos:Administrator':
    privileges:
      -
        privilegeTarget: 'Ttree.JobButler:ExecuteJobs'
        permission: GRANT
